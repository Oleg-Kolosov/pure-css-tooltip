<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <title>Pure CSS Tooltip</title>
</head>
<body>
    <div class="card">
        <h2 class="card__title">Sophie</h2>
        <p><button class="card__btn">Cute girl</button></p>
        <img class='card__img' src="img/hiclipart.com.png" alt="Sophie">
        <div class="card__icons">
            <span>Like</span>
            <span>Message</span>
            <span>Follow</span>
            <span class="card__tooltip" data-text="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odit excepturi soluta numquam doloribus qui!">I</span>
        </div>
    </div>
</body>
</html>
